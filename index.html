<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="box">
        <div class="input">
            <!-- LOGIN & USERNAME-PASSWORD INPUT  -->
            <h1>LOGIN</h1>
            <input type="text" placeholder="USERNAME" required class="value">
            <input type="password" placeholder="PASSWORD" required class="value">
        </div>
        <div class="underinput">
            <!-- CHECK-BOX , CHECK-BOX'S LABEL & FORGOT-PASSWORD LINK -->
            <input type="checkbox" name="rememberme" class="rememberme">
            <label for="rememberme">REMEMBER ME</label>
            <a class="forgot" href="">FORGOT PASSWORD</a>
        </div>
        <div class="button">
            <!-- SIGN-IN BUTTON -->
            <button type="submit">SIGN IN</button>
        </div>
    </div>
    
</body>
</html>
